<div class="pagination clearfix">
  {% if paginator.previous_page %}
    <a href="{{ page.previous.url | relative_url }}" class="previous"><i class="fa fa-angle-left" aria-hidden="true"></i> Previous</a>
  {% else %}
    <a href="{{ site.baseurl }}" class="previous"><i class="fa fa-angle-left" aria-hidden="true"></i>
    whats.good
  </a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ page.next.url | relative_url }}" class="next">Next <i class="fa fa-angle-right" aria-hidden="true"></i></a>
  {% else %}
    <a href="{{ site.baseurl }}" class="next">Next <i class="fa fa-angle-right" aria-hidden="true"></i></a>
  {% endif %}
</div>
